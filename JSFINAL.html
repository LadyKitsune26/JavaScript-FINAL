<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Quintessential&display=swap');</style>
    <script src="https://kit.fontawesome.com/cddcfa27e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./JSFINAL.css">
    <script src="./JSFINAL.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="nav">
        <nav>
            <div class="nav__container">
                <img class="nav__img" src="./assets/undraw_books_wxzz.svg" alt="">
                <p class="logo__name">Bookshelf.com</p>
                <ul class="nav__links">
                    <a href="#"><li class="nav__link click nav__link--home">Home</li></a>
                    <a href=""><li class="nav__link click nav__link--find">Find my next Book</li></a>
                </ul>
                <button class="btn click nav__link--contact">Contact</button>
            </div>
        </nav>
    </section>
    <section>
        <div class="landing">
            <div class="landing__block">
                <h1 class="landing__title logo__name">Bookshelf.com</h1>
                <h2 class="landing__sub-title">Let us help you find your next reading adventure!</h2>
                <img class="landing__img landing__title--img" src="./assets/undraw_book-reading_i0eb fence.svg" alt="">
            </div>
            <div class="landing__input">
                <input class="input" type="text">
                <button class="btn click">Search</button>
            </div>
            <div class="landing__block--2">
                <h2 class="landing__search--title">Adventure awaits with <span class="logo__name">Bookshelf</span></h2>
                <img class="landing__img landing__search-title--img" src="./assets/undraw_be-the-hero_bce0.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
