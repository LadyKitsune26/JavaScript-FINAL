<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');</style>
    <script src="https://kit.fontawesome.com/cddcfa27e2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./JSFINAL.css">
    <script src="./JSFINAL.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="nav">
        <nav>
            <img class="nav__banner" src="./assets/68747470733a2f2f7777772e6272616e746c6962726172792e63612f656e2f7265736f757263657347656e6572616c2f4d6f7669652d62616e6e65722d3134303070782d782d35303070782e706e67.png" alt="">
            <div class="nav__container">
                <img class="nav__img" src="./assets/2208.q703.031.F.m004.c7.FP movie film cinema poster banner.jpg" alt="">
                <p class="logo__name">Findmynextmovie.com</p>
                <ul class="nav__links">
                    <a href="#"><li class="nav__link click nav__link--home">Home</li></a>
                    <a href=""><li class="nav__link click nav__link--find">Find my next movie</li></a>
                </ul>
                <button class="btn click nav__link--contact">Contact</button>
            </div>
        </nav>
    </section>
    <section id ="landing__section" class="landing__section">
        <div class="landing">
            <div class="landing__block">
                <h1 class="landing__title logo__name">Findmynextmovie.com</h1>
                <h2 class="landing__sub-title">Let us help you find your next visual adventure!</h2>
                <img class="landing__img landing__title--img" src="./assets/undraw_home-cinema_jdm1.svg" alt="">
            </div>
            <div class="landing__input" >
                <input class="input" placeholder="Let us help you find your next adventure..." type="text" onchange="searchChange(event)"><button class="btn click">Search</button>
            </div>
            <div class="landing__block--2">
                <h2 class="landing__search--title">Adventure awaits with <span class="logo__name">Findmynextmovie.com</span></h2>
                <img class="landing__img landing__search-title--img" src="./assets/undraw_horror-movie_9020.svg" alt="">
            </div>
        </div>
    </section>
</body>
</html>
